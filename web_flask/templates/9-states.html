<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>   
    </HEAD>
    <BODY>
        {% if state %}
        <H1>State:</H1>
        <UL>
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <H3>Cities:</H3>
                <UL>
                    {% for city in state.cities|sort(attribute="name") %}
                    <LI>{{ city.id|e }}: <B>{{ city.name|e }}</B></LI>
                    {% endfor %}
                </UL></LI>
        </UL>
        {% else %}
        <H1>Not found!</H1>
    </BODY>
</HTML>
